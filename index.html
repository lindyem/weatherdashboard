<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header style="text-align: center; background-color: gray; color: white;">
      <h2>Weather Dashboard</h2>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div style="background-color: lightgray;" class="col-4">
            <h5 class="mt-3">Search for a City:</h5>
            <div class="input-group my-3">
              <input
                id="searchInput"
                type="text"
                class="form-control"
                placeholder="Enter city..."
                aria-label="Enter city"
              />
              <div id="searchBtn" class="input-group-append">
                <span class="input-group-text">Search</span>
              </div>
            </div>
            <div id="searchHistory"></div>
          </div>
          <div style="display: none;" class="col-8" id="weatherInfo">
            <div
              style="border: 1px solid lightgray; border-radius: 2px;"
              id="cityWeather"
            >
              <div style="font-size: 1.5em">
                <span id="name"></span>
                <span id="date"></span>
                <img id="weatherIcon" />
              </div>
              <div>Temperature: <span id="temp"></span></div>
              <div>Humidity: <span id="humidity"></span></div>
              <div>Wind Speed: <span id="wind"></span></div>
              <div>UV Index: <span id="uvIndex"></span></div>
            </div>
            <div id="forecast">
              <h2>5-Day Forecast:</h2>
              <div class="row">
                <div
                  style="background-color: blue; color: white;"
                  id="day1"
                  class="col"
                ></div>
                <div
                  style="background-color: blue; color: white;"
                  id="day2"
                  class="col"
                ></div>
                <div
                  style="background-color: blue; color: white;"
                  id="day3"
                  class="col"
                ></div>
                <div
                  style="background-color: blue; color: white;"
                  id="day4"
                  class="col"
                ></div>
                <div
                  style="background-color: blue; color: white;"
                  id="day5"
                  class="col"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
